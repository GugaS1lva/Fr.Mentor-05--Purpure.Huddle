<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="01-assets/01-image/02-images/favicon-32x32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/049c2c2b37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="01-assets/02-css/reset.css">
    <link rel="stylesheet" href="01-assets/02-css/style.css">
    <link rel="stylesheet" href="01-assets/02-css/responsive.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    <main class="main-container">
        <header>
            <img src="01-assets/01-image/02-images/logo.svg" alt="Logo">
        </header>

        <section>
            <section class="section-mockups">
                <img src="01-assets/01-image/02-images/illustration-mockups.svg" alt="illustration-mockups">
            </section>

            <section class="section-contents">
                <h2>Build The Community Your Fans Will Love</h2>

                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            
                <button>Register</button>
            </section>
        </section>

        <footer>
            <a href="#" alt="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" alt="Twitter"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" alt="Instagram"><i class="fa-brands fa-instagram"></i></a>
        </footer>
    </main>

    <footer class="final-credits">
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge"    target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.linkedin.com/in/guga-silva-124706233/" target="_blank">Guga Silva</a>.
        </p>
    </footer>
    <script src="01-assets/03-js/index.js"></script>
</body>
</html>
